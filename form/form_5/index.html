<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>form_5</title>
		<!-- google fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
		<!-- Bootstap-5 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
        <div id=sct_form_5"" class="sct_form_5__section">
            <div class="container">
                <div class="sct_form_5__content">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="sct_form_5">
								<div class="sct_form_5__custom_input mb-3">
									<input type="text" class="custom_input__nameInput" id="email" />
									<label for="email" class="custom_input__name ">Username or email address *</label>
								</div>
								<div class="sct_form_5__custom_input mb-2">
									<input type="password" class="custom_input__nameInput" id="password" />
									<label for="password" class="custom_input__name ">Password *</label>
								</div>
								<div class="sct_form_5__checkbox">
									<label>
										<input type="checkbox">
										Remember me
									</label>
									<a href="#">Lost password?</a>
								</div>
								<button>LOG IN</button>
								<span>No account yet?<a href="#">Create Account</a> </span>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<!-- js file -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	</body>
</html>
