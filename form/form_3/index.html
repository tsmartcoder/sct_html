<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>form_3</title>
		<!-- google fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
		<!-- Bootstap-5 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="sct_form_3" class="sct_form_3__section">
			<div class="container">
				<div class="sct_form_3__content">
					<div class="row">
						<div class="col">
							<div class="sct_form_3">
								<p>BILLING DETAILS</p>
								<div class="row mb-3">
									<div class="col-6">
										<div class="custom_input">
											<input type="text" id="name"/>
											<label for="name">First Name</label>
										</div>
									</div>
									<div class="col-6">
										<div class="custom_input">
											<input type="text" id="lName"/>
											<label for="lName">Last Name</label>
										</div>
									</div>
								</div>
								<div class="custom_input mb-3">
									<input type="text" id="company"/>
									<label for="company">Company Name (optional)</label>
								</div>
								<div class="custom_input input_focused  mb-3">
									<select>
										<option>Bangladesh</option>
										<option>India</option>
										<option>Pakistan</option>
										<option>Iran</option>
										<option>China</option>
										<option>Srilanka</option>
										<option>Myanmar</option>
										<option></option>
									</select>
									<label>Country / Region *</label>
								</div>

								<div class="custom_input  mb-1">
									<input type="text" id="address" />
									<label for="address">Street Address *</label>
								</div>
								<div class="custom_input  mb-3">
									<input type="text" />
								</div>
								<div class="custom_input  mb-3">
									<input type="text" id="city" />
									<label for="city">Town / City *</label>
								</div>
								<div class="custom_input  mb-3">
									<input type="text" id="post"/>
									<label for="post">Postcode / ZIP *</label>
								</div>
								<div class="custom_input  mb-3">
									<input type="text" id="province"/>
									<label for="province">Province *</label>
								</div>
								<div class="custom_input  mb-3">
									<input type="text" id="phone"/>
									<label for="phone">Phone *</label>
								</div>
								<div class="custom_input  mb-3">
									<input type="text" id="email"/>
									<label for="email">Your Mail</label>
								</div>
								<div class=" mb-1">
									<label class="sct_form_3__custom_checkbox">
										<input type="checkbox" />
										CREATE AN ACCOUNT?
									</label>
								</div>
								<div class=" mb-3">
									<label class="sct_form_3__custom_checkbox">
										<input type="checkbox" />
										SHIP TO A DIFFERENT ADDRESS?
									</label>
								</div>

								<textarea class="sct_form_3__textArea" rows="6" placeholder="Order Notes (optional)"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- js file -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	</body>
</html>
